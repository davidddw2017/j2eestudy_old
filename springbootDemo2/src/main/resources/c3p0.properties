##\u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019c3p0\u4e00\u6b21\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\u3002Default\uff1a3(\u89c4\u8303\u503c\uff1a5\uff0c\u65e0\u7279\u6b8a\u60c5\u51b5\u4e0d\u5efa\u8bae\u4fee\u6539)
