<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/webjars/layui/2.4.5/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/formSelects-v4.css}">
</head>

<body class="animated fadeIn">

    <div class="z-body animated fadeIn">
        <form action="" method="post" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    用户名
                </label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" th:value="${emp?.username}"
                           lay-verify="username" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="userId" class="layui-form-label">
                    用户ID
                </label>
                <div class="layui-input-block">
                    <input type="text" id="userId" name="userId" th:value="${emp?.userId}"
                           lay-verify="userId" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    邮箱
                </label>
                <div class="layui-input-block">
                    <input type="text" id="email" name="email"  th:value="${emp?.email}"
                           lay-verify="required|email" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="tel" class="layui-form-label">
                    手机
                </label>
                <div class="layui-input-block">
                    <input type="text" id="tel" name="tel"  th:value="${emp?.tel}"
                           lay-vertype="tips" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 编辑时不显示密码框 -->
            <div th:if="${emp == null}" class="layui-form-item">
                <label for="password" class="layui-form-label">
                    用户密码
                </label>
                <div class="layui-input-block">
                    <input type="password" id="password" name="password"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">
                    状态
                </label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value=1 th:checked="${emp?.status == 1 || emp == null}" title="正常">
                    <input type="radio" name="status" value=0 th:checked="${emp?.status == 0}" title="锁定">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    选择框
                </label>
                <div class="layui-input-block">
                    <select th:filed="${emp?.department}" th:switch="${emp?.department}" name="department" lay-verify="required" >
                        <option value=""></option>
                        <option th:selected="${emp?.department=='框架研发'}" value="框架研发">框架研发</option>
                        <option th:selected="${emp?.department=='启明星'}" value="启明星">启明星</option>
                        <option th:selected="${emp?.department=='BU产品'}" value="BU产品">BU产品</option>
                        <option th:selected="${emp?.department=='公共产品'}" value="公共产品">公共产品</option>
                        <option th:selected="${emp?.department=='BU研发'}" value="BU研发">BU研发</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left:0;text-align:center;">
                    <input type="hidden" name="id" th:value="${emp?.id}">
                    <button type="button"  th:text="${emp}?'修改':'增加'"  class="layui-btn layui-btn-normal btn-w100" lay-submit="" data-th-lay-filter="${emp}?'edit':'add'"></button>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>

    <script>
        layui.config({
        	base: '/static/js/'
      	}).extend({
          	formSelects: 'formSelects-v4'
      	}).use(['form', 'layer', 'formSelects'], function () {
          	$ = layui.jquery;
          	var form = layui.form
            	, layer = layui.layer
              	, formSelects = layui.formSelects;
    
    
			form.on('submit(add)', function (form) {
				form.field.role = formSelects.value('role-select', 'val');
              	$.post('/api/emp', form.field, function (result) {
                  	handlerResult(result, addDone);
              	});
              	return false;
          	});
    
          	//监听提交
          	form.on('submit(edit)', function (form) {
              	form.field._method = 'PUT';
              	form.field.role = formSelects.value('role-select', 'val');
              	$.post('/api/emp/', form.field, function (result) {
                  	handlerResult(result, editDone);
              	});
              	return false;
          	});
    
          	function addDone(data) {
              	layer.msg("添加成功", {icon: 6});
          	}
    
          	function editDone(data) {
              	layer.msg("修改成功", {icon: 6});
          	}
      	});
    </script>
</body>
</html>
