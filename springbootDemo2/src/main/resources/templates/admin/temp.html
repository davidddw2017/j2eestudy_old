<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="renderer" content="webkit" />
    <link rel="icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.4.5/css/layui.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/zadmin.css}">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
</head>
<body class="animated fadeIn timo-layout-page">
    <div class="page-loading">
        <div class="rubik-loader"></div>
    </div>
    
    <div class="animated fadeIn layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 用户管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen put-row">
                <div class="pull-right screen-btn-group">
                    <div class="btn-group-left">
                        <button class="layui-btn open-popup-param" data-title="修改密码" data-size="456,242" data-url="/system/user/pwd">
                            <i class="fa fa-refresh"></i> 修改密码</button>
                        <button class="layui-btn open-popup-param" data-type="radio" data-title="角色分配" data-size="480,400" data-url="/system/user/role">
                            <i class="fa fa-user-secret"></i> 角色分配</button>
                    </div>
                    <div class="btn-group-right">
                        <button class="layui-btn open-popup" data-title="添加用户" data-size="auto" data-url="/system/user/add">
                            <i class="fa fa-plus"></i> 添加</button>
                        <div class="btn-group">
                            <button class="layui-btn">操作<span class="caret"></span></button>
                            <dl class="layui-nav-child layui-anim layui-anim-upbit">
                                <dd><a class="ajax-status" href="/system/user/status/ok">启用</a></dd>
                                <dd><a class="ajax-status" href="/system/user/status/freezed">冻结</a></dd>
                                <dd><a class="ajax-status" href="/system/user/status/delete">删除</a></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-hide timo-table" id="user-table"></table>
            </div>
        </div>
    </div>
    
    <script type="text/html" id="column-toolbar">
        <a lay-event="edit">编辑</a>
        <a lay-event="reset">重置密码</a>
        <a lay-event="del">删除</a>
    </script>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>

    <script>
        layui.use(['table', 'element', 'form'], function () {
            var table = layui.table;
            var $ = layui.$;
            var form = layui.form;

            table.render({
                elem: '#user-table'
                , url: '/api/user/list'
                , page: true
                , limits:[10,20,50]
                , cols: [
                    [
                        {checkbox: true}
                        , {field: 'userId', title: 'ID', width: "10%", hide: true}
                        , {field: 'username', title: '用户名', width: "15%"}
                        , {field: 'deptName', title: '部门', width: "15%"}
                        , {field: 'email', title: '邮箱', width: "15%"}
                        , {field: 'lastLoginTime', title: '最后登陆时间', templet: function(d) { return dateFormat("yyyy-MM-dd hh:mm:ss", new Date(d.lastLoginTime))}, width: "15%"}
                        , {field: 'status', title: '状态', templet: "#statusTpl", width: "15%"}
                        , {title: '操作', fixed: 'right', align: 'center', toolbar: '#column-toolbar'}
                    ]
                ]
                ,done: function(res, page, count){
                  //可以自行添加判断的条件是否选中
                  //这句才是真正选中，通过设置关键字LAY_CHECKED为true选中，这里只对第一行选中
                  res.data[0]["LAY_CHECKED"]='true';
                  //下面三句是通过更改css来实现选中的效果
                  var index= res.data[0]['LAY_TABLE_INDEX'];
                  $('tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                  $('tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
              }

            });

            // 账号状态(正常/锁定)点击事件
            form.on('switch(status)', function(data){
                if (data.elem.checked) {
                    ajaxJsonRequest("POST", '/api/user/' + data.value + '/enable', null, function (data) {
                        handlerResult(data, enableDone)
                    });
                } else {
                    ajaxJsonRequest("POST", '/api/user/' + data.value + '/disable', null, function (data) {
                        handlerResult(data, disableDone)
                    });
                }
            });

            // 工具条点击事件
            table.on('toolbar', function (obj) {
                var data = obj.data;
                var event = obj.event;

                if (event === 'add') {
                    add();
                }
            });
            
            // 行点击事件 重置密码
            table.on('tool', function (obj) {
                var data = obj.data;
                var event = obj.event;
                if (event === 'edit') {
                    edit(data.id);
                } else if (event === 'reset') {
                    layer.open({
                        content: '/user/' + data.id + "/reset",
                        title: "重置密码",
                        area: ['500px', '200px'],
                        type: 2,
                        maxmin: true,
                        shadeClose: true,
                        end: function () {
                            $(".layui-laypage-btn")[0].click()
                        }
                    });
                } else if (event === 'del') {
                    del(obj);
                }
            });

            function disableDone(data) {
                parent.layer.msg("禁用成功", {icon: 6});
            }

            function enableDone(data) {
                parent.layer.msg("激活成功", {icon: 6});
            }

            function add() {
                layer.open({
                    content: "/admin/empChangeView",
                    title: "新增用户",
                    area: ['500px', '480px'],
                    type: 2,
                    maxmin: true,
                    shadeClose: true,
                    end: function () {
                        $(".layui-laypage-btn")[0].click()
                    }
                });
            }

            function edit(id) {
                layer.open({
                    content: '/admin/empChangeView/' + id,
                    title: "编辑",
                    area: ['500px', '450px'],
                    type: 2,
                    maxmin: true,
                    shadeClose: true,
                    end: function () {
                        table.reload('user-table');
                    }
                });
            }

            function del(obj) {
                layer.confirm("确定删除用户吗?", {icon: 3, title: '提示'},
                    function (index) {//确定回调
                        var id = obj.data.id;
                        ajaxJsonRequest("DELETE", '/api/user/' + id, null, function (data) {
                              layer.close(index);
                              handlerResult(data, deleteDone)
                          });
                    }, function (index) {//取消回调
                        layer.close(index);
                    }
                );
            }

            function deleteDone(data) {
                parent.layer.msg("删除成功", {icon: 6});
                table.reload('user-table');
            }

        });
    </script>
</body>
</html>
